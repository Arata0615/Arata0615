<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS activity</title>
    <link rel="stylesheet" href="css/activity2.css">
</head>

<body>
    <form action="">
        <div class="container">
            <!-- <div class="div1"> -->
            <header class="header1">
                <h1>Register</h1>
            </header>
            <nav class="nav1">
                <p>Please fill in this form to create an accout</p>
            </nav>
            <hr>

            <div><label for="email">Email</label><br>
                <input class="email-text" type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div>
                <label for="password">Password</label><br>
                <input class="password-text" type="password" id="password" name="password" placeholder="Enter Password"
                    required>
            </div>
            <div>
                <label for="repeat">Repeat Password</label><br>
                <input class="repeat-text" type="password" id="repeat" name="repeat" placeholder="Repeat Password">
            </div>

            <hr>
            <div>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            </div>



            <div>
                <button class="button" type="button" id="register" name="register" value="">Register
                </button>
            </div>
        </div>
        <!-- </div> -->
        <div class=" container footer1">
            Already have an accout? <a href="#">Sign in</a>.
            
        </div>
    </form>
</body>

</html>
