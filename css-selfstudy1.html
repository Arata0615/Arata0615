<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-selfstudy1</title>
    <link rel="stylesheet" href="css/css-selfstudy1.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" name="email" id="email" placeholder="Enter Email" required>

            <label for="password"><b>Password</b> </label>
            <input type="password" name="password" id="password" placeholder="Enter password" required>

            <label for="repeat"><b>Repeat Password</b></label>
            <input type="password" name="repeat" id="repeat" placeholder="Repeat password" required>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="button" class="registerbtn">Register</button>

        </div>
        <div class="container-signin">
            <p>Already have an account?<a href="#">Sign in</a>.</p>
        </div>
    </form>
    
</body>
</html>
