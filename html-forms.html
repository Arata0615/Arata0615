<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

    <h2>Form Controls</h2>
    
    <form action="#" method="#">

        <label for="first-name">First name</label>
        <input type="text" name="first-name" id="first-name" required placeholder="First Name">

        <label for="last-name">Last name</label>
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
        <br>
        <br>

        <label for="company">Company</label>
        <input type="text" name="company" id="company">
        <label for="address">Address</label>
        <input type="text" name="address" id="address">

        <br>
        <br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <label for="confirm-password">confirm password</label>
        <input type="password" name="confirm-password" id="confirm-password">

        <br>
        <br>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" required min="10" max="80">
        <label for="no-sibling">Number of Siblings</label>
        <input type="number" name="no-sibling" id="no-sibling">

        <br>
        <br>

        <label for="date-birth">Date of Birth</label>
        <input type="date" name="date-birth" id="date-birth">
        <label for="date-filed">Date of Filed</label>
        <input type="date" name="date-filed" id="date-filed">

        <br>
        <br>
        <label for="week">Week</label>
        <input type="week" name="week" id="week">
        <label for="month">Month</label>
        <input type="month" name="month" id="month">
        <label for="time">Time</label>
        <input type="time" name="time" id="time">

        <br>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="alt-email">Alternate Email</label>
        <input type="alt-email" name="alt-email" id="alt-email">

        <br>
        <br>
        <label for="bio">Bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br>
        <label for="description">Description</label><br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
        <br>
        <br>
        <p>Please Select your status</p>
        <input type="radio" name="statue" id="single" value="single">
        <label for="single">Single</label>
        <input type="radio" name="statue" id="married" value="married">
        <label for="married">Married</label>
        <input type="radio" name="statue" id="widowed" value="widowed">
        <label for="widowed">Widowed</label>
        <br>
        <br>
        <p>Please select your favorite food</p>
        <input type="checkbox" name="food" id="ramen" value="ramen">
        <label for="ramen">Ramen</label>
        <input type="checkbox" name="food" id="sushi" value="sushi">
        <label for="sushi">Sushi</label>
        <input type="checkbox" name="curry" id="curry" value="curry">
        <label for="curry">Curry</label>
        <br>
        <br>
        <p>What is your device?</p>
        <select name="device" id="device">
            <option value="macbook">Macbook</option>
            <option value="ipad">Ipad</option>
            <option value="iphone">Iphone</option>
        </select>
        <p>What is your prefecture?</p>
        <select name="prefecture" id="prefecture">
            <option value="isikawa">ishikawa</option>
            <option value="shizoka">Shizuoka</option>
            <option value="toyama">Toyama</option>
            <option value="aichi">Aichi</option>
            
        </select>
        <br>
        <br>
        <p>What is your car</p>
        <select name="car" id="car" multiple>
            <option value="toyota">Toyota</option>
            <option value="nissan">Nissan</option>
            <option value="honda">Honda</option>
        </select>
        <br>
        <br>
        <input type="file" name="file" id="file">
        <input type="file" name="avatar" id="avatar" accept="image/*">
        <input type="file" name="cover" id="cover" accept="video/*">
        <br>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit"> 
        <br>
        <br>

        <button type="button" name="button" id="button">I am a Button </button>
        <br>
        <br>




    </form>
</body>
</html>
