<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="#">
        <table border="1">
            <thead>
                <tr align="center">
                    <th colspan="4">
                        <h1>Travel reservation form</h1>
                    </th>

                </tr>
            </thead>
            <thead>
                <tr align="center">
                    <th colspan="4">
                        <h3>*denotes mandatory</h3>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="fname">First name</label></td>
                    <td><input type="text" name="fname" id="fname" placeholder="First name"></td>
                    <td><label for="lname">Last name</label></td>
                    <td><input type="text" name="lname" id="lname" placeholder="Last name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email address</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Email address"></td>
                    <td><label for="package">Select Tour Package</label></td>
                    <td><select name="package" id="package">
                        <option value="1-person">1 Person</option>
                    </select>
                </td>
                </tr>
                <tr>
                    <td><label for="aaa">aaa</label></td>
                    <td><input type="date" id="aaa" name="aaa"></td>
                    <td><label for="bbb">bbb</label></td>
                    <td><input type="number" id="bbb" name="bbb" placeholder="Number"></td>
                </tr>
                <tr>
                    <td><label for="ccc">ccc</label></td>
                    <td colspan="3"><input type="checkbox" id="ccc" name="ccc">
                        <label for="checkbox">checkbox</label>                    
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label for="ddd">ddd</label></td>
                    <td><input type="radio" id="agree" name="ddd">
                        <label for="agree">agree</label>
                    </td>
                    
                    <td><input type="radio" id="disagree" name="ddd">
                        <label for="disagree">disagree</label>
                    </td>
                    
                </tr>
            </tbody>





        </table>
        <input type="submit" name="submit" id="submit" value="submit">




    </form>

    
</body>
</html>
