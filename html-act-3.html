<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="#">
<table>
    <thead>
        <tr align="center">
            <th colspan="2">
                <h1>Personal Details</h1>
            </th>
            

        </tr>
    </thead>
    <tbody>
        <tr>
            <td><label for="salution">Salution</label></td>
            <td><select name="salution" id="salution">
                <option value="--None--">--None--</option>
            </select></td>

        </tr>
        <tr>
            <td><label for="first-name">First Name:</label></td>
            <td><input type="text" name="first-name" id="first-name" placeholder="First Name"></td>
        </tr>
        <tr>
            <td><label for="last-name">Last Name:</label></td>
            <td><input type="text" name="last-name" id="last-name" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" name="gender" id="Male" value="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Female" value="Female">
                <label for="Female">Female</label></td>
        </tr>
        <tr>
            <td><label for="email">email:</label></td>
            <td> <input type="email" name="email" id="email" placeholder="email"></td>
        </tr>
        <tr>
            <td><label for="date-birth">Date of Birth</label></td>
            <td> <input type="date" name="date-birth" id="date-birth"></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><textarea name="address" id="address" cols="30" rows="10" placeholder="Address"></textarea></td>
        </tr>
    </tbody>

</table>

    
    
    <button type="button" name="button" id="button">Submit</button>


</form>




    
    
</body>
</html>
